<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d82255b79b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="theme">
    <div class="blur hidden">
        <img src="media/solidblack.jpg" class="" alt="">
    </div>

    <div class="popup hidden">
        <button class="exithidden exit "> <span class="fa fa-times exit"></span> </button>
        <h1>Welcome!</h1>
        <p>
            Quire is a new solution for easy, cross-platform notekeeping.
            Free and easy to use, join today!
        </p>
        <button id="closeWelcome" class="exit">Continue</button>
    </div>

    <div id="main-page" class="main-page">
        <div id="side-nav">
            <div id="side-nav-logo">
               <a href="index.html"><img id="quireLogo" src="media/logo.png" alt="logo"></a>
            </div>

            <div id="side-nav-buttons">
                <button class="button-sidebar" id="search" data-title="search"><i class="fa fa-search"></i></button>
                <button class="button-sidebar" id="all_notes" data-title="all"><i
                class="fas fa-sticky-note"></i></button>
                <button class="button-sidebar" id="favorites" data-title="favorites"><i class="fa fa-star"></i></button>
                <button class="button-sidebar" id="stats" data-title="stats"><i class="fa fa-chart-bar"></i></button>
                <button class="button-sidebar" id="settings" data-title="settings"><i class="fas fa-cog"></i></button>
            </div>
        </div>
        <div id="side-subnav" data-open="false">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <div class="body">
                <h3 class="title"></h3>
                <div class="content"></div>
            </div>
        </div>

        <!-- Text Editor -->
        <div id="editorContainer" class="document">
            <div id="editor"></div>

            <div id="title-and-favorites">
            <input type="text" id="title-input" placeholder="Nameless document...">
            <!-- <input type="checkbox" name="" id=""> -->
            <i id="favorite-top-star" class="far fa-star"></i>
            </div>  

            <div id="bottom-buttons">
            <button id="clearStorage" class="demoBtn">Clear Local Storage</button>
            <button class="lightmode">lightmode</button>
            <button class="darkmode">darkmode</button>
            <button class="nattläge">nattläge</button>
            <p id="editorMsg"></p>
            </div>
        </div>

    </div>
</div>

    <!-- Quill external files -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"></head>
    <link rel="stylesheet" href="htttps://cdn.quilljs.com/1.3.6/quill.bubble.css">
    <script src="http://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Quill local files -->
    <link rel="stylesheet" href="css/quill.css">
    <script src="js/quill.js"></script>

    <!-- Handly functions -->
    <script src="js/handyFuncs.js"></script>

    <!-- Local storage -->
    <script src="js/localStorage.js"></script>

    <!-- Notes -->
    <script src="js/notes.js"></script>

    <!-- Editor -->
    <script src="js/editor.js"></script>

    <!-- Interaction -->
    <script src="js/interaction.js"></script>

    <!-- User -->
    <script src="js/user.js"></script>

    <!-- Listener -->
    <script src="js/listener.js"></script>

    <!-- Themes -->
    <script src="js/theme.js"></script>

</body>

</html>
